<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA Salon</title>

    <!--CSS-->
    <link rel="stylesheet" href="style/index.css">

    <!--JS-->
    <script src="script/index.js" defer></script>
</head>
<body>
    <nav>
        <div class="left">
            <h1>
                SEA Salon
            </h1>
        </div>
        <div class="right">
            <a id="service-link" href="#service">services</a>
            <a id="contact-link" href="#contact">contacts</a>
        </div>
    </nav>
    <div id="content">
        <header>
            <h1>Welcome to SEA Salon</h1>
            <div class="slogan-box">
                <p>“Beauty and Elegance Redefined”</p>
            </div>
        </header>
        <div id="service">
            <h2>SERVICE</h2>
            <div class="service-card-list">
                <div class="service-card">
                    <p>Haircuts and Styling</p>
                </div>
                <div class="service-card">
                    <p>Manicure and Pedicure</p>
                </div>
                <div class="service-card">
                    <p>Facial Treatments</p>
                </div>
            </div>
        </div>
        <div id="contact">
            <h2>CONTACT</h2>
            <div class="service-card-list">
                <div class="service-card">
                    <h3>Thomas</h3>
                    <p>Phone Number: 08123456789</p>
                </div>
                <div class="service-card">
                    <h3>Sekar</h3>
                    <p>Phone Number: 08164829372</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>copyright&copy SEA Salon 2024</p>
    </footer>
</body>
</html>
